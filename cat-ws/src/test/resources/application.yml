spring.profiles.active: default

---
spring.profiles: default

logging:
 level:
  gov:
   tna:
    discovery:
     taxonomy: INFO

server:
 port: 8085

spring:
 data:
  mongodb:
   host: localhost
   port: 27017
   database: taxonomy

  mongo:
   repositories:
    enabled: true
   testdataset:
    trainingset: ../cat-common/src/test/resources/dataset/mongo/trainingset.json
    categories: ../cat-common/src/test/resources/dataset/mongo/taxonomy.json

async:
 executor:
  corePoolSize: 7
  maxPoolSize: 42
  queueCapacity: 11

lucene:
 categoriser:
  fieldsToAnalyse: DESCRIPTION,TITLE,CONTEXTDESCRIPTION,CORPBODYS,SUBJECTS,PERSON_FULLNAME,PLACE_NAME,CATDOCREF
 mlt:
  mimimumScoreForMlt: 0.001
  mimimumGlobalScoreForACategory: 0
  maximumSimilarElements: 500
  minTermFreq: 1
  minDocFreq: 1
  titleBoostingFactor: 0.25
  descBoostingFactor: 2
  contextDescBoostingFactor: 0.75

 index:
  iaviewCollectionPath: ../cat-common/src/test/resources/dataset/lucene/iaviews
  trainingSetCollectionPath: ../cat-common/src/test/resources/dataset/lucene/trainingset
  version: LUCENE_47
  maxTrainingDocsPerCategory: 100
  maxShingleSize: 3
  useStopFilter: true
  useSynonymFilter: true
  queryFilterSourceValue: 
  fieldsToSearch: texttax,CATDOCREF
  
---
spring.profiles: queryBased
lucene:
 categoriser:
  useTSetBasedCategoriser: false
  useQueryBasedCategoriser: true
  
---
spring.profiles: tsetBased
lucene:
 categoriser:
  useTSetBasedCategoriser: true
  useQueryBasedCategoriser: false