logging:
 level:
  gov:
   tna:
    discovery:
     taxonomy: INFO

server:
 port: 8085

spring:
 data:
  mongodb:
   host: localhost
   port: 27017
   database: taxonomy

  mongo:
   repositories:
    enabled: true
   testdataset:
    trainingset: ../cat-common/src/test/resources/dataset/mongo/trainingset.json
    categories: ../cat-common/src/test/resources/dataset/mongo/taxonomy.json

async:
 executor:
  corePoolSize: 7
  maxPoolSize: 42
  queueCapacity: 11

lucene:
 categoriser:
  useTSetBasedCategoriser: true
  useQueryBasedCategoriser: false
 mlt:
  mimimumScoreForMlt: 0.001
  mimimumGlobalScoreForACategory: 0
  maximumSimilarElements: 500
  minTermFreq: 1
  minDocFreq: 1
  titleBoostingFactor: 2
  descBoostingFactor: 2
  contextDescBoostingFactor: 0.5

 index:
  iaviewCollectionPath: ../cat-common/src/test/resources/dataset/lucene/iaviews
  trainingSetCollectionPath: ../cat-common/src/test/resources/dataset/lucene/trainingset
  version: LUCENE_47
  maxTrainingDocsPerCategory: 100
  maxShingleSize: 3
  useStopFilter: true
  useSynonymFilter: true
